name: Tests

on: push

env:
  DB_NAME: laravel_db
  DB_USER: laravel_db_user
  DB_PASSWORD: laravel_db_password
  DB_ROOT_USER: root
  DB_ROOT_PASSWORD: root

jobs:
  tests:
    runs-on: ubuntu-18.04

    steps:
    # MySQL is included in the virtual environment:
    # https://github.com/actions/virtual-environments/blob/main/images/linux/Ubuntu2004-README.md
    - name: Start MySQL
      run: sudo systemctl start mysql.service

    - name: Start Redis
      uses: supercharge/redis-github-action@1.2.0
      with:
        redis-version: 6

    - name: Set up PHP
      uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: 7.4

    - name: Checkout
      uses: actions/checkout@v2

    - name: Copy .env
      run: cp .env.ci .env

    - name: Install Backend Dependencies
      # This action has caching built in
      uses: ramsey/composer-install@v1

    - name: Create Database and User
      run: mysql -e "CREATE DATABASE ${{ env.DB_NAME }}; CREATE USER '${{ env.DB_USER }}'@'localhost' IDENTIFIED WITH mysql_native_password BY '${{ env.DB_PASSWORD }}'; GRANT ALL ON ${{ env.DB_NAME }}.* TO '${{ env.DB_USER }}'@'localhost';" -u${{ env.DB_ROOT_USER }} -p${{ env.DB_ROOT_PASSWORD }}

    - name: Migrate Database
      run: php artisan migrate

    - name: Generate key and passport encryption keys
      run: php artisan key:generate

    - name: Set up npm
      uses: actions/setup-node@v2
      with:
        node-version: 14
        cache: 'npm'

    - name: Install Frontend Dependencies
      run: npm install --save-dev

    - name: Build frontend
      uses: './.github/actions/build-frontend'
      with:
        env_file: .env.ci

    - name: Run backend tests
      run: php artisan test

    - name: Start the server for the frontend tests
      run: php artisan serve --port 8080 &

    - name: Run frontend tests
      run: npx nightwatch --headless --env firefox,chrome

  release:
    needs:
    - tests

    runs-on: ubuntu-18.04

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Copy .env
      run: cp .env.dev.example .env.dev

    - name: Build frontend
      uses: './.github/actions/build-frontend'
      with:
        env_file: .env.dev

    - uses: meeDamian/github-release@2.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: dev
        allow_override: true
        files: public/